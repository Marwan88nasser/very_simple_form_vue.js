<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="section-content py-5">
        <div class="container">
          <form class="row g-3">
            <div class="col-md-6">
              <p v-show="firstName">The First Name IS : {{ firstName }}</p>
              <label for="inputName" class="form-label">First Name</label>
              <input
                type="email"
                class="form-control"
                id="inputName"
                v-model="firstName"
              />
            </div>
            <div class="col-md-6">
              <p v-show="lastName">The Last Name IS : {{ lastName }}</p>
              <label for="inputLastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="inputLastName"
                v-model="lastName"
              />
            </div>
            <div class="col-md-6">
              <p v-show="email">The Email IS : {{ email }}</p>
              <label for="inputEmail4" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                v-model="email"
              />
            </div>
            <div class="col-md-6">
              <p v-if="password">The Email IS : {{ password }}</p>
              <label for="inputPassword4" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword4"
                v-model="password"
              />
            </div>
            <div class="col-12">
              <p v-if="address">The Address IS : {{ address }}</p>
              <label for="inputAddress" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                v-model="address"
              />
            </div>
            <div class="col-md-6">
              <p v-show="city">The City IS : {{ city }}</p>
              <label for="inputCity" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="inputCity"
                v-model="city"
              />
            </div>
            <div class="col-md-6">
              <p v-show="state">The Personal State IS : {{ state}}</p>
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" v-model="state">
                <option>single</option>
                <option>married</option>
                <option>divorced</option>
              </select>
            </div>
            <div class="col-md-6">
              <p v-show="gender">The Gender IS : {{ gender }}</p>
              <div class="d-flex gap-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    :value="genders[0]"
                    id="male"
                    v-model="gender"
                  />
                  <label class="form-check-label" for="male"> Male </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    v-bind:value="genders[1]"
                    id="Female"
                    v-model="gender"
                  />
                  <label class="form-check-label" for="Female"> Female </label>
                </div>
              </div>
            </div>
            <div class="col-12">
              <button
                class="btn btn-primary"
                @click.prevent="hiddenInfo"
              >
                reset the info
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          firstName: "",
          lastName: "",
          email: "",
          password: "",
          address: "",
          city: "",
          state: "",
          genders: ["Male", "Female"],
          gender: "",
        },
        methods: {
          hiddenInfo: function () {
            console.log(data);
            if (
              this.firstName ||
              this.firstName ||
              this.email ||
              this.password ||
              this.address ||
              this.city ||
              this.state ||
              this.gender
            ) {
              this.firstName = "";
              this.firstName = "";
              this.email = "";
              this.password = "";
              this.address = "";
              this.city = "";
              this.state = "";
              this.gender = "";
            }
          },
        },
      });
    </script>
  </body>
</html>
